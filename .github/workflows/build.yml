name: Android Build & Emulator Test

on:
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Build and Test
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: pixel
        script: |
          # 1. Build and install manually
          chmod +x gradlew
          ./gradlew :composeApp:installDebug --no-daemon
          
          # 2. Launch the app (REPLACE 'com.your.package' WITH YOUR ACTUAL ID)
          # We put the number 1 at the end so monkey doesn't cry.
          adb shell monkey -p org.example.project -c android.intent.category.LAUNCHER 1
          
          # 3. Wait 10 seconds for it to actually show up
          sleep 10
          
          # 4. Take the damn picture
          adb shell screencap -p /sdcard/screen.png
          adb pull /sdcard/screen.png .

    - name: Upload Screenshot
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshot
        path: screen.png
        
