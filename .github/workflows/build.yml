name: Android Build & Emulator Test

on:
  workflow_dispatch: 

jobs:
  test:
    # Now using Ubuntu with KVM support
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # This step is REQUIRED for KVM to work on Ubuntu runners
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Emulator and Connected Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        # Using 'pixel' (generic) to avoid "device not found" errors
        profile: pixel
        force-avd-creation: true
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -memory 2048
        script: |
          # 1. Run instrumented tests for the composeApp module
          ./gradlew :composeApp:connectedDebugAndroidTest --no-daemon
          
          # 2. Capture a screenshot after tests finish
          adb shell screencap -p /sdcard/screen.png
          adb pull /sdcard/screen.png .

    - name: Upload Test Results & Screenshots
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          composeApp/build/reports/androidTests/connected/
          screen.png
          
