name: Android Build & Emulator Test

on:
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew :composeApp:assembleDebug --no-daemon

    - name: Run Emulator and Connected Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: pixel
        force-avd-creation: true
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -memory 2048
        script: |
          # 1. Install the APK we just built
          adb install composeApp/build/outputs/apk/debug/composeApp-debug.apk
          
          # 2. Run instrumented tests (allowing failure so we can still take the screenshot)
          ./gradlew :composeApp:connectedDebugAndroidTest --no-daemon || true
          
          # 3. Dynamically find the package name and launch the app
          # This pulls the package name from the manifest and starts the main activity
          PKG=$(aapt dump badging composeApp/build/outputs/apk/debug/composeApp-debug.apk | grep package | awk '{print $2}' | sed "s/name='//;s/'//")
          echo "Launching package: $PKG"
          adb shell monkey -p $PKG -c android.intent.category.LAUNCHER 1
          
          # 4. Wait for the app to settle
          sleep 8
          
          # 5. Capture screenshot
          adb shell screencap -p /sdcard/screen.png
          adb pull /sdcard/screen.png .

    - name: Upload Test Results & Screenshots
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          composeApp/build/reports/androidTests/connected/
          screen.png
          
