name: Android Build & Emulator Test

on:
  workflow_dispatch: 

jobs:
  test:
    runs-on: macos-latest 

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Emulator and Connected Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Pixel_6
        # Increased memory for the emulator process to align with your high-RAM preference
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -memory 2048
        script: |
          # 1. Run instrumented tests for the composeApp module
          ./gradlew :composeApp:connectedDebugAndroidTest --no-daemon
          
          # 2. Capture a screenshot after tests finish
          adb shell screencap -p /sdcard/screen.png
          adb pull /sdcard/screen.png .

    - name: Upload Test Results & Screenshots
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          # Path updated to match your composeApp module
          composeApp/build/reports/androidTests/connected/
          screen.png
          
