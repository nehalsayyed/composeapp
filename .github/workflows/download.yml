name: Android Release Build (Optimized)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Minified Release APK
      # 'assembleRelease' triggers R8 shrinking and optimization
      # We use -Pandroid.enableR8.fullMode=true for maximum shrinking
      run: ./gradlew :composeApp:assembleRelease --no-daemon -Pandroid.enableR8.fullMode=true

    - name: Get APK Size Info
      run: |
        echo "--- APK SIZE DETAILS ---"
        ls -lh composeApp/build/outputs/apk/release/
        echo "-----------------------"

    - name: Upload Small Release APK
      uses: actions/upload-artifact@v4
      with:
        name: slim-release-apk
        path: composeApp/build/outputs/apk/release/*.apk
        
